<title>{% block title %}Signup{% endblock title %}</title>
    
    {% block signup_css %}
    <link rel="stylesheet" href="/static/style.css">
    {% endblock signup_css %}
        
 {% block body %}
        <div class="container">
            <h2>Signup</h2>
            <form  action=" {% url 'signup_user' %} " method="post" >
              {% csrf_token %}
                <div class="inputbox">
                    <input type="text" required="required"  name="username">
                    <span>
                        Full Name
                    </span>
                </div>
                    <div class="inputbox">
                        <input type="email" required="required" name="email">
                        <span>
                            Email Address
                        </span>
                    </div>
                        <div class="inputbox">
                    <input type="password" required="required" name="password1">
                    <span>
                        Password
                    </span>
                </div>
                        <div class="inputbox">
                    <input type="password" required="required"  name="password2">
                    <span>
                        Re-Enter Password
                    </span>
                </div>

                <div class="inputbox">
                    <input type="text" required="required" name="id_here">
                    <span>
                        Student id_here 
                    </span>
                </div> 
                
               


                <i><a href="accounts/signup">Already have an account?</a></i><br><br>
                
                <div class="inputbox">
                    <input type="submit" value="Signup">
                </div>
                
            </form>
        </div>
{% endblock body %}
